  <head>
   <title>Portfolio</title>
   <link rel="stylesheet" href="style.css">
<var  count1=0;
	    count2=0;
      count3=0;
      avg=0;>
<script>
function countW(str){
   count1 = 1;
   words = str.match(/[ ]+/g);
    for (i=0 ; i < words.length ; i++){
       if (words[i] != "")
          count1 += 1;
    }

   document.data.results.value =
      "You typed " +
      count1 +
      " words!";
}
</script>
<script>
function countS(str){
   count2 = 1;
   sent = str.match(/["']?[A-Z][^.?!]+((?![.?!]['"]?\s["']?[A-Z][^.?!]).)+[.?!'"]+/g);
    for (i=0 ; i < sent.length ; i++){
       if (sent[i] != "")
          count2 += 1;
    }

   document.data.results.value =
      "You typed " +
      count2 +
      " sentences!";
}
</script>
<script>
function countSp(str){
   count3 = 0;
   spaces = str.match(/[ ]+/g);
    for (i=0 ; i < spaces.length ; i++){
       if (spaces[i] != "")
          count3 += 1;
    }

   document.data.results.value =
      "You typed " +
      count3 +
      " spaces!";
}
</script>
<script>
function average(){
	{
	avg = count1/count2;
    }

    document.data.results.value =
    	"There is an average of " + avg + " words per sentence!";
}
</script>
